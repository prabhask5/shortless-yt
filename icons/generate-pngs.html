<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shortless YouTube — Generate Icon PNGs</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; }
    .icon-row { display: flex; align-items: center; gap: 1rem; margin: 1rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
    .icon-row canvas { border: 1px solid #eee; image-rendering: pixelated; }
    a { color: #FF0000; }
    h1 { color: #FF0000; }
  </style>
</head>
<body>
  <h1>Shortless YouTube — Icon Generator</h1>
  <p>Click each download link to save the PNG at that size.</p>
  <div id="icons"></div>
  <script>
    const sizes = [16, 32, 48, 128];
    const container = document.getElementById('icons');

    // Load the SVG
    const img = new Image();
    img.onload = () => {
      for (const size of sizes) {
        const row = document.createElement('div');
        row.className = 'icon-row';

        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        // Display larger for small icons
        canvas.style.width = Math.max(size, 64) + 'px';
        canvas.style.height = Math.max(size, 64) + 'px';

        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, size, size);

        const link = document.createElement('a');
        link.textContent = `Download icon-${size}.png`;
        link.download = `icon-${size}.png`;
        link.href = canvas.toDataURL('image/png');

        const label = document.createElement('span');
        label.textContent = `${size}x${size}`;
        label.style.fontWeight = 'bold';
        label.style.minWidth = '80px';

        row.appendChild(label);
        row.appendChild(canvas);
        row.appendChild(link);
        container.appendChild(row);
      }
    };
    img.src = 'icon.svg';
  </script>
</body>
</html>
